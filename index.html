<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <ul class="list">
            <li id="vhs">View high score</li>
            <li id="timer"> Time:100</li>
        </ul>
        <!-- <p class="aa" id="vhs">View high scores</p>
        <p class="aa" id="timer">Time:0</p> -->
    </header>
    <main>
        <section>
        <h1 id="header">Coding Quiz Challenge</h1>
        <p id="par">Try to answer the following code-realted questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
        <ol id="options"></ol>
        <button id="sq">Start Quiz</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
